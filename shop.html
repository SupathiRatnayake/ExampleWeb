<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>About | Leaf.com</title>
    <link rel="stylesheet" href="css/main.css">
    <style media="screen">
      figure
      {
        width: 50%;
        padding: 2%;
        margin: auto;
      }

      #poster
      {
        width: 100%;
        padding: 0;
      }

      .logo
      {
        width: 50%;
        margin: auto;
      }

      .logo img
      {
        background-color: #555;
      }

      #varieties
      {
        width: 80%;
      }


      .items
      {
        display: flex;
        flex-direction: column;
      }

      .item
      {
        width: 100%;
        height: 50vw;
      }

      .item img
      {
        width: 30%;
      }

      .item dl
      {
        width: 60%;
        float: right;
      }

      .controller
      {
        position: sticky;
        top: 0;
        background-color: #fff;
      }

      .controller
      {
        display: block;
        background-color: #cf5;
        margin: 0;
        padding: 1% 20%;
        border: none;
        border-radius: 0;

      }

      .controller *
      {
        width: 50%;
      }

      .controller label
      {
        font-size: 5vw;
        font-weight: bolder;
      }

      #total
      {
        background-color: #fff;
      }

      #purchaseDet
      {
        display: block;
      }

      #purchaseDet img
      {
        width: 10%;
      }

      #purchaseDet input
      {
        margin: 5% auto;
      }

    </style>
  </head>
  <body>
    <div class="container">

      <header></header>
      <nav>
      </nav>
      <main>
        <h1>Shop</h1>
        <form class="shop" onsubmit="purchase(this)">
          <fieldset class="controller">
            <label for="total">Total</label>
            <input type="text" id="total" value="0.00$" disabled>
          </fieldset>
          <fieldset class="items">
            <legend>Leaves</legend>
            <!-- javascript loads data -->
          </fieldset>

          <fieldset id="personalInfor">
            <legend>Your Details</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First Name" placeholder="Your name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Last Name" placeholder="Your last name">
            <label for="email">Email address</label>
            <input type="email" id="email" name="Email Adress" placeholder="davie504@example.com">
          </fieldset>
          <fieldset id="purchaseDet">
            <legend>Purchase details</legend>
            <label for="visa">
              <img src="images/icon_Visa.png" alt="icon_Visa.png">
            </label>
            <input type="radio" id="visa" name="Payment_Method" value="Visa">
            <label for="paypal">
              <img src="images/icon_Paypal.png" alt="icon_Paypal.png">
            </label>
            <input type="radio" id="paypal" name="Payment_Method" value="Paypal">
            <label for="mastercard">
              <img src="images/icon_Mastercard.png" alt="Mastercard.png">
            </label>
            <input type="radio" id="mastercard" name="Payment_Method" value="mastercard">
          </fieldset>
          <input class="button" type="submit" name="submit" value="submit">
          <input class="button" type="reset" name="reset" value="reset">
        </form>

      </main>
      <footer>

      </footer>

    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="shop.js"></script>
  <script type="text/javascript">
    document.getElementById("shop").setAttribute("class", "active");
  </script>
</html>
